# ZMK Configuration for Left Side (No Trackpad)
CONFIG_SENSOR=y

# Disable trackpad features for left side
CONFIG_IQS5XX=n
CONFIG_IQS5XX_INTERRUPT=n
CONFIG_ZMK_POINTING=n
CONFIG_I2C=n
CONFIG_INPUT=n
CONFIG_ZMK_INPUT_LISTENER=n
CONFIG_ZMK_MOUSE=n

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Increase stack sizes for better performance
CONFIG_MAIN_STACK_SIZE=4096

# BLE Settings for better discoverability
CONFIG_BT_DEVICE_NAME="osman_azo_left"

# BATTERY REPORTING
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
