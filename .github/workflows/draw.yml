name: Draw Keymap

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Triggers the workflow on push events but only for the specified paths
  push:
    paths:
      - "config/osman_azo.keymap"
      - "osman_azo_layout.yaml"
      - ".github/workflows/draw.yml"

jobs:
  draw:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # A sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Check out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Run the keymap-drawer action with explicit parameters for your custom board
      - name: Parse keymap and draw SVG
        uses: caksoylar/keymap-drawer@main # Corrected action reference
        with:
          # Explicitly point to your ZMK keymap file
          keymap_path: config/osman_azo.keymap

          # Explicitly point to your custom physical layout file
          layout_path: osman_azo_layout.yaml

          # Define the name for the output SVG image
          output_path: osman_azo.svg

      # Step 3: Commit the newly generated SVG file back to your repository
      - name: Commit and push SVG
        run: |
          # Configure git with the details of the user who triggered the action
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          
          # Add the generated SVG to the staging area
          git add osman_azo.svg
          
          # Check if the file has actually changed to avoid empty commits
          if ! git diff --staged --quiet; then
            # If there are changes, commit them with a standard message
            git commit -m "[Draw] Update keymap diagram"
            # Push the commit to the repository
            git push
          else
            # If there are no changes, print a message and exit gracefully
            echo "No changes to commit."
          fi
