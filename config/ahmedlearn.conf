# ZMK Configuration for Bluetooth + USB Power
CONFIG_SENSOR=y
CONFIG_IQS5XX=y
CONFIG_IQS5XX_INTERRUPT=y
CONFIG_ZMK_POINTING=y
CONFIG_I2C=y
CONFIG_INPUT=y
CONFIG_ZMK_INPUT_LISTENER=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# USB Configuration - Enable USB for power only
CONFIG_ZMK_USB=y

# Power Management - Allow charging while using Bluetooth
CONFIG_ZMK_BATTERY_REPORTING=y

# Increase stack sizes for better performance
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_INPUT_THREAD_STACK_SIZE=4096

# Optional: Increase BLE transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Optional: Enable battery level reporting over BLE
CONFIG_ZMK_BATTERY_REPORTING_FETCH_MODE_STATE_OF_CHARGE=y
