manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: zmkdriverazoteq
      url-base: https://github.com/Ahmed-M-Osman1/zmk-driver-azoteq
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: azoteq
      remote: zmkdriverazoteq
      revision: main
  self:
    path: config
