# Basic split keyboard configuration
CONFIG_ZMK_SPLIT=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Battery reporting for split
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Touchpad (Azoteq IQS5XX) Configuration
CONFIG_SENSOR=y
CONFIG_IQS5XX=y
CONFIG_IQS5XX_INTERRUPT=y
CONFIG_ZMK_POINTING=y
CONFIG_I2C=y
CONFIG_INPUT=y
CONFIG_ZMK_INPUT_LISTENER=y
CONFIG_ZMK_MOUSE=y

# Encoder Configuration
CONFIG_EC11=y
CONFIG_ZMK_EXT_POWER=y

# Increase stack sizes for better performance
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_INPUT_THREAD_STACK_SIZE=4096
